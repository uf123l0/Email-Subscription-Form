<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="hero">
    <h3>Coming Soon!</h3>
    <h1>OurBrand New <br>Website is on it's way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required>
        <button type="submit"><img src="send-icon.png" alt="send-icon" width="30px"></button>
             

    </form>
    <span id="msg"></span>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzcZ2ymTW3EOW2fBBEuXKXWbPTz4MWhLAw1OteGk4lDQpn4evV-BGG-1fuZRUtsAHy-ZA/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg=document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
msg.innerHTML="Thank You For subscribing!"
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
